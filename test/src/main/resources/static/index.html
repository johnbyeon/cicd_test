<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* 화려한 오로라 광원 효과 */
        .light {
            position: absolute;
            width: 80vmax;
            height: 80vmax;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(168, 85, 247, 0.1) 30%, transparent 70%);
            top: -40vmax;
            left: -40vmax;
            animation: move-light 15s infinite alternate ease-in-out;
            pointer-events: none;
        }

        .light-2 {
            top: auto;
            left: auto;
            bottom: -40vmax;
            right: -40vmax;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.15) 0%, rgba(244, 63, 94, 0.1) 30%, transparent 70%);
            animation-duration: 20s;
            animation-delay: -5s;
        }

        @keyframes move-light {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50vw, 50vh);
            }
        }

        /* 텍스트 스타일: 극도의 심플함 + 극강의 화려함 */
        h1 {
            font-size: clamp(4rem, 15vw, 12rem);
            color: white;
            position: relative;
            z-index: 10;
            letter-spacing: -0.05em;
            text-transform: uppercase;

            /* 텍스트 그라데이션 & 반짝임 */
            background: linear-gradient(to right,
                    #fff 20%,
                    #6366f1 40%,
                    #a855f7 50%,
                    #ec4899 60%,
                    #fff 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;

            /* 빛 번짐 효과 */
            filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.4));
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        /* 배경 입자들 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.3;
            animation: breathe var(--dur) infinite alternate ease-in-out;
        }

        @keyframes breathe {
            from {
                transform: scale(0.5);
                opacity: 0.1;
            }

            to {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="light"></div>
    <div class="light light-2"></div>

    <div class="particles" id="particle-container"></div>

    <h1>Hello World</h1>

    <script>
        const container = document.getElementById('particle-container');
        for (let i = 0; i < 50; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 3 + 1;
            p.style.width = p.style.height = size + 'px';
            p.style.top = Math.random() * 100 + '%';
            p.style.left = Math.random() * 100 + '%';
            p.style.setProperty('--dur', (Math.random() * 3 + 2) + 's');
            p.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(p);
        }

        // 마우스 움직임에 반응하는 조명 효과
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.05;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.05;
            document.querySelector('h1').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>

</html>
