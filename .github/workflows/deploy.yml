name: CI/CD Monorepo

on:
  push:
    branches: [ "main" ]
    paths:
      - 'test/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - name: test
            context: test
            imagename: cicd-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
              # ‚úÖ ÎîîÏä§ÌÅ¨ ÌôïÎ≥¥
      - name: Clean up disk space
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af || true
          echo "=== After cleanup ==="
          df -h
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.imagename }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.imagename }}:${{ github.sha }}
          build-args: |
            BUILDKIT_PROGRESS=plain
          outputs: type=image
          provenance: false
          no-cache: true

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment on EC2..."
            cd ~/app/infra || { mkdir -p ~/app/infra; cd ~/app/infra; }

            echo "üì¶ Pulling latest images..."
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull

            echo "üîÅ Restarting containers..."
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d

            echo "‚úÖ Deployment completed successfully!"